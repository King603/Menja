<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Menja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2c3f51">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Game canvas -->
  <canvas id="c"></canvas>

  <!-- Gameplay HUD -->
  <div class="hud">
    <div class="hud__score">
      <div class="score-lbl"></div>
      <div class="cube-count-lbl"></div>
    </div>
    <div class="pause-btn">
      <div></div>
    </div>
    <div class="slowmo">
      <div class="slowmo__bar"></div>
    </div>
  </div>

  <!-- Menu System -->
  <div class="menus">
    <div class="menu menu--main">
      <h1>切块</h1>
      <button class="play-normal-btn">开始游戏</button>
      <button class="play-casual-btn">休闲模式</button>
    </div>
    <div class="menu menu--pause">
      <h1>暂停</h1>
      <button class="resume-btn">重新开始</button>
      <button class="menu-btn--pause">主菜单</button>
    </div>
    <div class="menu menu--score">
      <h1>游戏结束</h1>
      <h2>分数:</h2>
      <div class="final-score-lbl"></div>
      <div class="high-score-lbl"></div>
      <button class="play-again-btn">再玩一次</button>
      <button class="menu-btn--score">主菜单</button>
    </div>
  </div>
  <script src="js/globalConfig.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/state.js"></script>
  <script src="js/3dModels.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/Entity.js"></script>
  <script src="js/frags.js"></script>
  <script src="js/hud.js"></script>
  <script src="js/interaction.js"></script>
  <script src="js/menus.js"></script>
  <script src="js/PERF.js"></script>
  <script src="js/targets.js"></script>
  <script src="js/tick.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
